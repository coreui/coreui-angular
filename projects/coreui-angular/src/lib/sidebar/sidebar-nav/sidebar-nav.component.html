@for (nItem of navItemsArray(); track nItem) {
  @switch (helper.itemType(nItem)) {
    @case ('group') {
      <c-sidebar-nav-group
        #rla="routerLinkActive"
        [dropdownMode]="dropdownMode()"
        [item]="nItem"
        [class]="nItem | cSidebarNavItemClass"
        [routerLinkActiveOptions]="{exact: true}"
        routerLinkActive="show"
        [compact]="compact()"
      />
    }
    @case ('divider') {
      <c-sidebar-nav-divider
        [cHtmlAttr]="nItem.attributes ?? {}"
        [item]="nItem"
        [class]="nItem | cSidebarNavItemClass"
      />
    }
    @case ('title') {
      <c-sidebar-nav-title
        [cHtmlAttr]="nItem.attributes ?? {}"
        [item]="nItem"
        [class]="nItem | cSidebarNavItemClass"
      />
    }
    @case ('label') {
      <c-sidebar-nav-label
        [item]="nItem"
        [class]="nItem | cSidebarNavItemClass"
      />
    }
    @case ('empty') {
      <ng-container />
    }
    @default {
      <c-sidebar-nav-link
        (linkClick)="hideMobile()"
        [item]="nItem"
        [class]="nItem | cSidebarNavItemClass"
      />
    }
  }
}
<ng-content />
