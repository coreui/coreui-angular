<c-card-body>
  @if (!!value) {
    <div class="fs-4 fw-semibold">{{ value }}</div>
  }
  @if (!!title) {
    <div>{{ title }}</div>
  }
  <ng-content />
  @if (text) {
    <small [ngClass]="inverse ? 'text-medium-emphasis-inverse' : 'text-medium-emphasis'">
      {{ text }}
    </small>
  }
</c-card-body>
