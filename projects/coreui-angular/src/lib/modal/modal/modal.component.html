<c-modal-dialog
  [alignment]="alignment()"
  [fullscreen]="fullscreen()"
  [scrollable]="scrollable()"
  [size]="size()">
  <c-modal-content>
    @let isVisible = visible();
    <div [cdkTrapFocus]="isVisible" [cdkTrapFocusAutoCapture]="isVisible" style="display: contents;" #modalContentRef>
      <ng-content />
    </div>
  </c-modal-content>
</c-modal-dialog>
