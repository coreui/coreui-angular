<ng-container>
  <ng-container *ngTemplateOutlet="defaultImageTemplate"></ng-container>
  @if (!!status) {
    <span [ngClass]="statusClass"></span>
  }
</ng-container>

<ng-template #defaultImageTemplate>
  @if (!!src) {
    <img [src]="src" class="avatar-img" />
  } @else {
    <ng-content></ng-content>
  }
  <ng-template #imageContent>
    <ng-content></ng-content>
  </ng-template>
</ng-template>
