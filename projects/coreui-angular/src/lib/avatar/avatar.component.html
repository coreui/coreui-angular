<ng-container>
  <ng-container *ngTemplateOutlet="defaultImageTemplate" />
  @if (!!status) {
    <span [ngClass]="statusClass"></span>
  }
</ng-container>

<ng-template #defaultImageTemplate>
  @if (!!src) {
    <img [ngSrc]="src" fill class="avatar-img" alt="{{alt}}" />
  } @else {
    <ng-content />
  }
</ng-template>
